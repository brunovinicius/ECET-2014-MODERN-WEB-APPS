<!DOCTYPE html>
<html lang="en" ng-app="chirper">
    <head viewport>
        <title>Chirper</title>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css" />

        <!-- Bower components -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>

        <script src="app/app.js"></script>
        <script src="app/directives.js"></script>
        <script src="app/controllers.js"></script>
        <script src="app/services.js"></script>
        <script src="model.js"></script>
    </head>

    <body ng-controller="MasterController">
        <div class="navbar navbar-default navbar-static-top" ng-show="context.author">
            <div class="container">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand">Chirper</a>
                </div>
                <div class="collapse navbar-collapse" role="navigation">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <p class="navbar-text">{{context.author.name}}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div ng-view></div>
    </body>
</html>
